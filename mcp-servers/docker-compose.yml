services:

  mcp-agent-inventory:
    build:
      context: ./mcp-agent-inventory
      dockerfile: Dockerfile
    image: cortex-mcp-agent-inventory:latest
    container_name: mcp-agent-inventory
    ports:
      - "8001:8001"
    env_file:
      - .env
    environment:
      - PORT=8001
      - GOOGLE_CLOUD_PROJECT=${GOOGLE_CLOUD_PROJECT:-aiagent-capstoneproject}
      - GCP_PROJECT_ID=${GOOGLE_CLOUD_PROJECT:-aiagent-capstoneproject}
      - GCP_PROJECT_NUMBER=${GCP_PROJECT_NUMBER}
      - GCP_LOCATION=${GOOGLE_CLOUD_LOCATION:-us-central1}
      - GOOGLE_APPLICATION_CREDENTIALS=${GOOGLE_APPLICATION_CREDENTIALS:-/app/credentials.json}
    volumes:
      - ./mcp-agent-inventory:/app
      - ../../kaggle-5-day-agents/service_account.json:/app/credentials.json:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  mcp-reasoning-cost:
    build:
      context: ./mcp-reasoning-cost
      dockerfile: Dockerfile
    image: cortex-mcp-reasoning-cost:latest
    container_name: mcp-reasoning-cost
    ports:
      - "8002:8002"
    env_file:
      - .env
    environment:
      - PORT=8002
      - LLM_INPUT_TOKEN_PRICE_PER_M=${LLM_INPUT_TOKEN_PRICE_PER_M:-1.25}
      - LLM_OUTPUT_TOKEN_PRICE_PER_M=${LLM_OUTPUT_TOKEN_PRICE_PER_M:-10.00}
      - GOOGLE_CLOUD_PROJECT=${GOOGLE_CLOUD_PROJECT:-aiagent-capstoneproject}
      - GOOGLE_CLOUD_LOCATION=${GOOGLE_CLOUD_LOCATION:-us-central1}
    volumes:
      - ./mcp-reasoning-cost:/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  default:
    name: mcp-servers-network

